<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Facebook Status Sentiment Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.lymbix.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Facebook Status Visualization</a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
              <li id="login"><a href="#">Log In</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="fb-root"></div>
    <script type="text/javascript" src="fbstatuses.js"></script>
    <script type="text/javascript" src="fbauth.js"></script>
    <script type="text/javascript" src="analysis.js"></script>
    <script type="text/javascript" src="visuals.js"></script>
    <script type="text/javascript" src="init.js"></script>

    <div class="main container">

      <div class="row">
	<div id="s12" class="span12">
	  <div id="hero" class="hero-unit">
	    <h1 id="intro">Facebook Status Visualization</h1>
	    <p id="pitch">Visualize your status updates and sentiment around the (24-hour) clock!</p>
	    <div class="row">
	      <div class="span5">
		<button id="statbtn" class="btn btn-large btn-block">
		  Retrieve your statuses!
		</button>
	      </div>
	      <div class="span5">
		<button id="drawbtn" class="btn btn-large btn-primary btn-block disabled">
		  Draw your chart!
		</button>
	      </div>
	    </div>
	  </div>
	</div>
      </div>

    </div>

    <div class="footer">
      <div class="container">
	<p class="muted">Made by <a href="http://www.ocf.berkeley.edu/~rkwan/">Ronald Kwan</a>.</p>
      </div>
    </div>

  </body>
